<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   <script src="main.js" defer></script>
  <title>Tiempo en tu ciudad</title>
</head>

<body>
  <main>
    <div class="search-form">
      <form id="search-form">
        <div class="searchbox">
          <input type="text" autocomplete="off" placeholder="Buscar ciudad..." class="search" id="searchbox" />
        </div>
      </form>
    </div>
    
    <div id="messageInitial" class="messageInitial">
      <h1>Escribe la ciudad</h1>
      <h2>Nosotros Buscaremos la Temperatura</h2>
      <img id="img-world" src="images/moon.png" alt="">
    </div>
    
    <div class="weather-card" id="card">
      <div class="city" id="city"></div>
      <div class="date" id="date"></div>
      <div class="temperature">
        <img src="images/temp-mid.png" class="temp-img" id="temp-img" />
        <div class="temp" id="temp"></div>
      </div>
      <div class="weather" id="weather"></div>
      <div class="range" id="range"></div>
    </div>
  </main>
  <footer>
    <p>Creado por <a href="#">Abraham Rivero</a></p>  
  </footer>



</body>

</html>
